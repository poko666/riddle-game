<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>腦筋急轉彎小遊戲 🎮</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#00796b" />
  <link rel="apple-touch-icon" href="icons/icon-192.png" />
  <style>
    body { font-family: "Microsoft JhengHei", Arial, sans-serif; background: #f0f9f9; margin: 0; text-align: center; }
    h1 { color: #00796b; margin: 12px 0; }
    #controlPanel {
      margin: 10px auto; padding: 10px; background: #e0f2f1;
      border-radius: 10px; width: 90%; max-width: 500px;
    }
    #gameCard {
      margin: 20px auto; padding: 20px; width: 80%; min-height: 100px;
      background: #fff; border-radius: 12px; box-shadow: 0 4px 12px rgba(0,0,0,.1);
      font-size: 20px; display: flex; align-items: center; justify-content: center;
      transition: background .3s, transform .3s;
    }
    #gameCard.correct { background: #c8e6c9; transform: scale(1.05); }
    #gameCard.wrong { background: #ffcdd2; transform: scale(0.95); }
    #score, #lives, #progressText { margin: 8px; font-weight: bold; }
    .bar { width: 80%; height: 20px; margin: 10px auto; background: #ddd; border-radius: 10px; overflow: hidden; }
    #scoreProgress { height: 100%; width: 0%; background: #00796b; transition: width .5s; }
    input { padding: 10px; font-size: 16px; width: 60%; border-radius: 8px; border: 1px solid #ccc; }
    button, select {
      margin: 6px; padding: 10px 16px; font-size: 16px;
      border: none; border-radius: 8px; background: #00796b; color: white; cursor: pointer;
    }
    button:active { background: #004d40; }
    select { background: #009688; }
    #hint { margin-top: 10px; font-size: 16px; color: #444; }
    #leaderboard { margin: 20px auto; width: 80%; background: #fff; border-radius: 12px; box-shadow: 0 2px 6px rgba(0,0,0,.1); padding: 10px; }
    #leaderboard h3 { margin: 5px; color: #00796b; }
    #rankList { text-align: left; margin: 0 auto; padding-left: 20px; }
  </style>
</head>
<body>
  <h1>🎉 腦筋急轉彎小遊戲 🎉</h1>

  <!-- ✅ 新增控制面板：難度 + 開始 -->
  <div id="controlPanel">
    <label for="levelSelect">選擇難度：</label>
    <select id="levelSelect">
      <option value="all">全部</option>
      <option value="簡單">簡單</option>
      <option value="中等">中等</option>
      <option value="困難">困難</option>
    </select>
    <button id="btnStart">開始遊戲</button>
  </div>

  <!-- 題目卡片 -->
  <div id="gameCard">請先選擇難度並按「開始遊戲」！</div>

  <!-- 遊戲狀態 -->
  <div id="score">本次分數：0</div>
  <div id="lives">生命：❤️❤️❤️</div>
  <div id="progressText">題目進度：0/0</div>

  <div class="bar"><div id="scoreProgress"></div></div>
  <div id="hint"></div>

  <!-- 答題輸入 -->
  <input id="answerInput" type="text" placeholder="請輸入答案或語音" />
  <div>
    <button id="btnSubmit">送出</button>
    <button id="btnVoice">🎤 語音作答</button>
  </div>
  <div>
    <button id="btnHint">提示</button>
    <button id="btnGiveup">放棄</button>
  </div>

  <!-- 音效 -->
  <audio id="soundCorrect" preload="auto" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>
  <audio id="soundWrong" preload="auto" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>

  <!-- 排行榜 -->
  <div id="leaderboard">
    <h3>🏆 排行榜</h3>
    <ol id="rankList"></ol>
  </div>

  <script>
    // （保留之前的遊戲邏輯，不需要修改，只是 UI 順序調整）
  </script>
</body>
</html>
